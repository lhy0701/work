<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">

<html lang="en">

<head>
    <title>注册信息</title>

    <meta charset="utf-8">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
</head>

<body ontouchstart="">
    <div class="wrapper">
        <header>
            <div class="icon">

            </div>
            <div>商户信息</div>
        </header>
        <div>
            <div class="message">注册信息</div>
            <form action="">
                <div class="product-card">
                    <ul>
                        <li class="form-item">
                            <div class="item-wrap">
                                <div class="item-label">推荐码</div>
                                <!-- 111234qwer -->
                                <div class="item-input invitation"></div>
                                <input autocomplete="off" type="hidden" name="Invitation">
                            </div>
                        </li>
                        <li class="form-item">
                            <div class="item-wrap">
                                <div class="item-label">店铺名称</div>
                                <div class="item-input">
                                    <input autocomplete="off" type="text" name="StoreName" maxlength="20" placeholder="请输入店铺名称">
                                    <!-- <div class="tip">请输入店铺名称</div> -->
                                </div>
                            </div>
                        </li>
                        <li class="form-item">
                            <div class="item-wrap">
                                <div class="item-label">手机号</div>
                                <div class="item-input">
                                    <input autocomplete="off" type="text" name="Mobile" maxlength="11" placeholder="请输入11位手机号码">
                                </div>
                            </div>
                        </li>
                        <li class="form-item">
                            <div class="item-wrap">
                                <div class="item-label">设置密码</div>
                                <div class="item-input">
                                    <input autocomplete="off" type="password" name="Password" placeholder="请输入密码">
                                </div>
                            </div>
                        </li>
                        <!-- <li class="form-item upload">
              <div class="item-wrap">
                <div class="item-label">营业执照</div>
                <div class="item-input">
                  <div class="uploadFile">
                    <input accept="image/*" type="file" class="imageUpload" />
                    <img src="../../assets/img/add/add.png" alt="">
                  </div>
                </div>
              </div>
            </li> -->
                        <li class="form-item">
                            <div class="item-wrap">
                                <div class="item-label">店铺地址</div>
                                <div class="item-input">
                                    <input autocomplete="off" type="text" name="Address" placeholder="请输入详情的店铺地址精确到门牌号">
                                </div>
                            </div>
                        </li>
                        <li class="form-item">
                            <div class="item-wrap">
                                <div class="item-label">验证码</div>
                                <div class="item-input">
                                    <input class="verification-input" autocomplete="off" type="text" maxlength="6" name="VerifyCode" placeholder="请输入验证码">
                                    <button class="verification" type='button'>获取验证码</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="block">
                </div>
                <div class="product-submit">
                    <button class="next disabled" type="submit">下一步</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
